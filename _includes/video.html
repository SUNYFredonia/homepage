<div class="topview">
	<div class="fitvid">
		{{ page.embed }}
	</div><!-- .fitvid -->
	<div class="col-md-4 col-md-offset-4 jumbotron">
				<h1>{{ page.title }}</h1>
				{% if page.description %}<p>{{ page.description }}</p>{% endif %}
	</div><!-- col-md-4 col-md-offset-4 jumbotron -->
</div><!-- .topview -->
<div class="topview-divider"></div>
<div class="container">
{% assign author = site.authors[page.author] %}
<div class="row post-full">
	<div class="col-md-12">
    	<div class="date">
      		<h3><small><span>{{ page.date | date: "%B %-d" }}, {{ page.date | date: "%Y" }}</span>{% if author %}   <img style="width:35px; height:35px;" src="{{author.gravatar}}" class="img-circle">   <a href="http://www.twitter.com/{{author.twitter}}">{{ author.display_name }}{% endif %}</a></small></h3>
    	</div><!-- .date -->
		{{ content }}
	</div><!-- .col-md-12 -->
</div><!-- .container -->
