	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators 
		<ol class="carousel-indicators">
			{% for post in site.categories.slide limit:1 %}
			<li data-target="#myCarousel" data-slide-to="" class="active"></li>
			{% endfor %}
			{% for post in site.categories.slide offset:1 %}
			<li data-target="#myCarousel" data-slide-to=""></li>
			{% endfor %}
		</ol>
		-->
		
		<div class="carousel-inner">
			{% for post in site.categories.slide limit:1 %}
			<div class="item active">
				<img src="{{ post.imageUrl }}" alt="{{ post.title }}">
				<div class="container">
					<div class="carousel-caption">
						<div class="slidetitle">{{ post.title }}</div>
						<div class="slidecaption">{{ post.content }}</div>
						{% if post.link %}
						<p><a class="btn btn-sm btn-primary" href="{{ post.link }}" role="button">Read more</a></p>
						{% endif %}
					</div><!-- carousel-caption -->
				</div><!-- container -->
			</div><!-- item -->
			{% endfor %}
			{% for post in site.categories.slide offset:1 %}
			<div class="item">
				<img src="{{ post.imageUrl }}" alt="{{ post.title }}">
				<div class="container">
					<div class="carousel-caption">
						<div class="slidetitle">{{ post.title }}</div>
						<div class="slidecaption">{{ post.content }}</div>
						{% if post.link %}
						<p><a class="btn btn-sm btn-primary" href="{{ post.link }}" role="button">Read more</a></p>
						{% endif %}
					</div><!-- carousel-caption -->
				</div><!-- container -->
			</div><!-- item -->
			{% endfor %}
		</div><!-- carousel-inner -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	</div><!-- carousel slide -->
