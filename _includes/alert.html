{% for post in site.categories.alert limit:1 %}
<div class="container">
	<div class="alert alert-warning alert-danger">
  		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  		<p><strong>{{ post.title }}</strong></p> {{ post.content }}
  		<p><a href="{{ post.link }}"><button type="button" class="btn btn-danger">More info</button></a></p>
  		

  		<p><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.link }}" data-text="{{ post.content }}" data-via="sunyfredonia">Tweet</a></p>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  		
  		
	</div><!-- alert -->
</div><!-- container -->
{% endfor %}
